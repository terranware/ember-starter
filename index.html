<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>

  <script type="text/x-handlebars">
	  <div class="navbar">
	    <div class="navbar-inner">
	      <a class="brand" href="#">Bloggr</a>
	      <ul class="nav">
	        <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
	        <li>{{#link-to 'about'}}About{{/link-to}}</a></li>	
	      </ul>
	    </div>
	  </div>
		Oh, Hai.
		{{outlet}}
  </script>

	<script type="text/x-handlebars" id="about">
		<div>about:</div>
		<br/>
	</script>
	
	<script type="text/x-handlebars" id="posts">
		<div>posts:</div>
		<br/>
		id | {{{title}}}
		<br/>
		-----------
		<br/>
		{{#each}}
			{{#link-to 'post' this}}
				{{id}} &nbsp;| {{{title}}}
			{{/link-to}}
			<br/>
		{{/each}}
		
		<div id="outlet-for-child-post-route" class="div9">
			{{outlet}}
		</div>		
	</script>	
	
	<script type="text/x-handlebars" id="post">
		{{#if isEditing}}
			{{partial 'post/edit'}}
			<button {{action 'doneEditing'}}>Done</button>
		{{else}}
			<button {{action 'edit'}}>Edit</button>
		{{/if}}	
	
		<div>this is the post:</div>
		<br/>
		ID:  {{id}}
		<br/>
		Title:  {{{title}}}
		<br/>
		Date:  {{format-date date}}
		<br/>
		Excerpt:  {{format-markdown excerpt}}
	</script>	
	
	<script type="text/x-handlebars" id="post/_edit">
		<p>{{input type="text" value=title}}</p>
		<p>{{input type="text" value=description}}</p>
		<p>{{textarea value=excerpt}}</p>
	</script>	


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
